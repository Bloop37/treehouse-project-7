<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Webapp Dashboard</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/Chart.css" rel="stylesheet">
    <link href="css/Chart.min.css" rel="stylesheet">
</head>
<body>
<div class="grid">
<div class="grid2">
<header>
    <div class="main-header"> 
        <h2 class="headine">Dashboard</h2>
        <div class="main-header-search">
        <input type="search" placeholder="Search..." />
        </div>
    <img alt="notifications" class="note" src="icons/icon-bell.svg">
    <img alt="member 1" class="note" src="images/member-1.jpg">
    Selena Gonzales
    <div class="alert" id="alert">

    </div>
</div>
</header>
</div>
<div class="grid3">
<nav>
    
    <div class="a"><a class="svg1" href="#Dashboard"><img alt="icon dashboard" class="svg" src="icons/icon-dashboard.svg"></a></div>
    <div class="a"><a class="svg2" href="Members"><img alt="icon members" class="svg" src="icons/icon-members.svg"></a></div>
    <div class="a"><a class="svg3" href="Visits"><img alt="icon visits" class="svg" src="icons/icon-visits.svg"></a></div>
    <div class="a"><a class="svg4" href="Settings"><img alt="icon settings" class="svg" src="icons/icon-settings.svg"></a></div>
</nav>
</div>
<div class="grid4">
<div class="main">
    <section class="traffic">
        <div class="traffic-header">
            <h3>Traffic</h3>
            <ul class="traffic-nav">
                <li class="traffic-nav-link">Hourly</li>
                <li class="traffic-nav-link">Daily</li>
                <li class="traffic-nav-link active">Weekly</li>
                <li class="traffic-nav-link">Monthly</li>
          </ul>
    </div>
        <div class="widget-container-full">
           <!-- element line graph will attach to -->
            <canvas id="traffic-chart"></canvas>
       </div>
    
   </section>
    <section class="daily">
       <h3>Daily Traffic</h3>
    
    <div class="widget-container-half">
    <canvas id="daily-chart"></canvas>
    </div>
    </section>
    <section class="mobile">
       <h3>Mobile Traffic</h3>
    
    <div class="widget-container-half">
    <canvas id="mobile-chart"></canvas>
</div>
</section>
        <div class="social-container">
            <div class="social-image">
           <!-- inline SVG not included for brevity -->
           </div>
           <div class="social-text">
               <p>Twitter</p>
                <p>10,345</p>
            </div>
        </div>
        <!-- add two more social containers and childelements for other social media items -->

<section class="members">
    <h3>new members</h3>

    <div class="members-container">
        <img alt="member 2" src="images/member-2.jpg" class="profile-image">
        <div class="members-text">
        <p>Victoria Chambers</p>
        <a href="#">victoria.chambers80@example.com</a>
        </div>
        <p>10/15/15</p>
    </div>
    </section>
    <section class="message">
        <h3>message user</h3>
        <form class="widget-container">
            <input type="text" placeholder="Search for user" class="form-field" id="userField">
            <textarea placeholder="Message for user" class="form-area" id="messagefield"></textarea>
            <button class="button-primary" id="send">Send</button>
            </form>
    </section>
    <section class="settings">
        <h3>settings</h3>


        <select class="form-field" id="timezone">
            <option disabled selected>Select a timezone</option>
            <option>eastern</option>
        </select>
        <div class="settings-button">
            <button class="button-primary" id="save">Save</button>
            <button class="button-disabled" id="cancel">Cancel</button>
        </div>
    </section>
</div>
<script src="js/chart.js"></script>
<script src="js/chart.bundle.js"></script>
<script src="js/index.js"></script>
</div>
</body>
</html>
